<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
    <style>
        html{
            perspective: 2000px;
            height: 100%;
        }
        *{
            padding: 0px;
            margin: 0px;
        }
        li{
          list-style: none;
          position: absolute;
          opacity: 0.8;
        }
        li>img{
            width: 350px;
            height: 350px;
            vertical-align: bottom;
        }
        .box{
            transition: 2s;
            width: 350px;
            height: 350px;
            margin: auto;
            margin-top: 200px;

            animation-play-state: running;/*规定动画开始与暂停*/
            animation-timing-function: linear;/*规定动画如何过度*/
            transform-style: preserve-3d;/*子元素保留3d位置*/
            animation-name:dong;/*规定动画的名称*/
            animation-iteration-count: infinite;/*规定动画循环多少次*/
            animation-duration: 6s;
            transition-timing-function: linear;

        }
        @keyframes dong{
            form{

            }to{
                transform: rotateY(360deg) rotate(360deg);
            }
        }
       
        .li1{
            transform: rotateY(-90deg) translateZ(175px);
        }
        .li2{
            transform: rotateY(90deg) translateZ(175px);
        }
        .li3{
            transform: rotatex(90deg) translateZ(175px);
        }
        .li4{
            transform: rotatex(-90deg) translateZ(175px);
        }
        .li5{
            transform: translateZ(175px);
        } 
        .li6{
            transform: translateZ(-175px);
        }
        .li>img{
            width: 400px;
            height: 400px;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li class="li1"><img src="./img/1.jpg" alt=""></li>
            <li class="li2"><img src="./img/2.jpg" alt=""></li>
            <li class="li3"><img src="./img/3.jpg" alt=""></li>
            <li class="li4"><img src="./img/4.jpg" alt=""></li>
            <li class="li5"><img src="./img/5.jpg" alt=""></li>
            <li class="li6"><img src="./img/6.jpg" alt=""></li>
        </ul>

    </div>
</body>
</html>
